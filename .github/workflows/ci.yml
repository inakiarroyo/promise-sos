name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Check versions
        run: |
          yarn --version
          node --version
          npm --version
          yarn cache dir

      - name: Ensure no uncommitted changes
        run: git diff --exit-code

  test_unit:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint with Biome
        run: yarn lint

      - name: TypeScript build check
        run: yarn build

      - name: Run tests with coverage
        run: yarn test:coverage:lcovonly

  test_build:
    runs-on: ubuntu-latest
    needs: [checkout, test_unit]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Verify build
        run: yarn build

      - name: Build docs (placeholder)
        run: echo "@TODO Gen Docs integration"
        # run: yarn docs:build

      - name: Test release package
        run: yarn release:test
